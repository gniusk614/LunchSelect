<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>** CSS Layout : Semantic **</title>
	<style>
		*{margin:0; padding: 0; border: 0;}
		body{margin:0 auto; width:900px;}
		header{ 
			width:100%; height:160px; background-color: gray;		
		}
		nav{
			width:200px; height:700px; background-color: lightyellow; float: left;
		}
		section{
			width: 700px; height:700px; float: left;
		}
		footer{width:100%; height:150px; background-color: pink; float: left;}
		iframe{width:100%; height:100%;}
	</style>
</head>
<body>
	<header>
		<iframe src="header.html"></iframe>
	</header>
	<nav>
		<iframe src="leftmenu1.html"></iframe>
	</nav>
	<section>
		<iframe src="main.html" name="main"></iframe>
	</section>
	<footer>
		<iframe src="footer.html"></iframe>
	</footer>
	
</body>
</html>
